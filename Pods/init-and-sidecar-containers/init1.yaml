apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy
  namespace: default
  labels:
    app: MyApp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: MyApp
  template:
    metadata:
      name: myapp-pod
      labels:
        app: MyApp
    spec:
      containers:
      - name: myapp-container
        image: busybox:1.28
        command: ['sh', '-c', 'echo The app is running! && sleep 3600']
        env:
        - name: MYENV
          value: "mahinraza"
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c']
        args: ["until nslookup myservice.demo.svc.cluster.local; do echo waiting for myservice; sleep 2; done"]
      - name: init-mydb
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup mydb.demo.svc.cluster.local; do echo waiting for mydb; sleep 2; done"]

---

apiVersion: v1          
kind: Service
metadata:
  name: myservice
  namespace: demo
  labels:
    app: MyApp
spec:
  selector:
    app: MyApp
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: mydb
  namespace: demo
  labels:
    app: MyApp
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
