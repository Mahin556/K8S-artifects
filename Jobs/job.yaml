apiVersion: batch/v1
kind: Job
metadata:
  name: demo
spec:
  template:
    spec:
      containers:
      - name: hello
        image: busybox:1.28
        imagePullPolicy: IfNotPresent
        command:
        - 'sh'
        - '-c'
        - 'date; echo hello world'
      restartPolicy: OnFailure

